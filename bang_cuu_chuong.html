<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bảng cửu chương</title>
</head>
<body>
		<script>
			 var sout;
			 sout="<table border='3' width = '100%''>"
				for(i=1;i<=9;i++){	
					 var line = "<tr>"				
					for(j=2;j<=9;j++){
						 line+= "<td>"+j+"x"+i+"="+ j*i + "</td>";							
					}					
					 line+="</tr>";
					 sout += line;			
				}
				 sout+="</table>"
				 document.write(sout);
		</script>
</body>
</html>
